services:
  - type: web
    name: stt-tool
    env: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm start
    autoDeploy: false
    envVars:
      - key: NODE_VERSION
        value: ~20.3.1
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: stt-pg
          property: connectionString

databases:
  - name: stt-pg
    plan: starter
